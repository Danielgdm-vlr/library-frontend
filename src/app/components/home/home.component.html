<div class="container">    
    <h2>
        <b>
            Online library - table with all the books
        </b>
    </h2>
    <input mat-input class="search-box" id="search-box" type="text" placeholder="Cautati o carte" 
        (keyup)="searchBooks($event)">

    <table mat-table [dataSource]="tableBooks" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nume carte </th>
            <td mat-cell *matCellDef="let book"> {{book.name}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Gen </th>
            <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewBook(row)"></tr>
    </table>
</div>
